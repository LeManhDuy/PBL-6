version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6
  slack: circleci/slack@4.0

jobs:
  unit_test:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: npm install
      - run: npm test
  notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "Sending slack notification"
      - slack/notify:
          template: success_tagged_deploy_1

workflows:
  heroku_deploy:
    jobs:
      - unit_test
      - heroku/deploy-via-git:
          filters:
            branches:
              only: develop
      - notify:
          requires:
            - heroku/deploy-via-git