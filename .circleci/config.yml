version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6
  slack: circleci/slack@4.0

jobs:
  notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "Sending slack notification"
      - slack/notify:
          template: success_tagged_deploy_1

workflows:
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git
      - notify:
          requires:
            - heroku/deploy-via-git